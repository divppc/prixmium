<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Job application form</title>
  </head>
  <body class="dark">
    <div class="wrapper">
      <div class="logo">
        <a href="/">
          <img src="assets/images/icon.svg" alt="" />
        </a>
      </div>
      <div class="heading">
        <h1>Job application form</h1>
      </div>
      <form>
        <div class="row">
          <input
            type="text"
            name="Name"
            placeholder="Your name"
            data-type="field"
          />
          <input
            type="text"
            name="Job title"
            placeholder="Job title"
            data-type="field"
          />
        </div>
        <div class="row">
          <input
            type="text"
            name="Home address"
            placeholder="Home address"
            data-type="field"
          />
        </div>
        <div class="row">
          <input
            type="text"
            name="Experience"
            placeholder="Years of Working Experience "
          />
          <span>* Leave empty if this is your first employment</span>
        </div>
        <div class="row">
          <input
            type="text"
            name="Current employer"
            placeholder="Your Current Employer"
          />
          <span>* Leave empty if you are currently unemployed</span>
        </div>
        <div class="row">
          <input
            type="text"
            name="Contact number"
            placeholder="Contact number"
            data-type="field"
          />
          <input
            type="email"
            name="email"
            placeholder="Valid Email Address"
            data-type="field"
          />
        </div>
        <div class="row">
          <input type="submit" value="Send" />
        </div>
      </form>
      <div class="ss">
        <div class="text-data">
          Your message has been sent. You will receive a response within
        </div>
        <div class="green-btn">
          <a href="/">Back to homepage</a>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.4/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iamdustan-smoothscroll/0.4.0/smoothscroll.min.js"></script>
  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-1.11.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
  ></script>
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <script src="assets/js/main.js"></script>
</html>
