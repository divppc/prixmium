<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Job application form</title>
  </head>
  <body class="dark">
    <div class="wrapper">
      <div class="logo">
        <a href="/">
          <img src="assets/images/icon.svg" alt="" />
        </a>
      </div>
      <div class="heading">
        <h1>Job application form</h1>
      </div>
      <form>
        <div class="row">
          <input type="text" name="Name" placeholder="Your name" />
          <input type="text" name="Job title" placeholder="Job title" />
        </div>
        <div class="row">
          <input type="text" name="Home address" placeholder="Home address" />
        </div>
        <div class="row">
          <input
            type="text"
            name="Experience"
            placeholder="Years of Working Experience "
          />
          <span>* Leave empty if this is your first employment</span>
        </div>
        <div class="row">
          <input
            type="text"
            name="Current employer"
            placeholder="Your Current Employer"
          />
          <span>* Leave empty if you are currently unemployed</span>
        </div>
        <div class="row">
          <input
            type="text"
            name="Contact number"
            placeholder="Contact number"
          />
          <input type="email" name="email" placeholder="Valid Email Address" />
        </div>
        <div class="row">
          <input type="submit" value="Send" />
        </div>
      </form>
    </div>
  </body>
</html>
