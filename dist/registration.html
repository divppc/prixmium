<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Client registration form</title>
  </head>
  <body class="dark">
    <div class="wrapper">
      <div class="logo">
        <a href="/">
          <img src="assets/images/icon.svg" alt="" />
        </a>
      </div>
      <div class="heading">
        <h1>Client registration form</h1>
      </div>
      <form>
        <div class="row">
          <input type="text" name="Name" placeholder="Your name" />
          <input
            type="text"
            name="Business name"
            placeholder="Legal Business Name"
          />
        </div>
        <div class="row">
          <input
            type="text"
            name="Billing address"
            placeholder="Billing address"
          />
        </div>
        <div class="row">
          <input
            type="text"
            name="Shipping address"
            placeholder="Shipping address"
          />
          <span>* Leave empty if itâ€™s the same as billing</span>
        </div>
        <div class="row">
          <input
            type="text"
            name="Current suplier"
            placeholder="Current supliers"
          />
          <span>* Leave empty if you wish not to mention</span>
        </div>
        <div class="row">
          <input
            type="text"
            name="Contact number"
            placeholder="Contact number"
          />
          <input type="email" name="email" placeholder="Valid Email Address" />
        </div>
        <div class="row">
          <input type="submit" value="Send" />
        </div>
      </form>
    </div>
  </body>
</html>
