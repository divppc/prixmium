<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Formulaire de demande d'emploi</title>
  </head>
  <body class="dark">
    <div class="wrapper">
      <div class="logo">
        <a href="/">
          <img src="assets/images/icon.svg" alt="" />
        </a>
      </div>
      <div class="heading">
        <h1>Formulaire de demande d'emploi</h1>
      </div>
      <form>
        <div class="row">
          <input
            type="text"
            name="Name"
            placeholder="Votre nom"
            data-type="field"
          />
          <input
            type="text"
            name="Job title"
            placeholder="Profession"
            data-type="field"
          />
        </div>
        <div class="row">
          <input
            type="text"
            name="Home address"
            placeholder="Adresse du domicile"
            data-type="field"
          />
        </div>
        <div class="row">
          <input
            type="text"
            name="Experience"
            placeholder="Années d'expérience professionnelle"
          />
          <span>* Laissez vide si c'est votre premier emploi</span>
        </div>
        <div class="row">
          <input
            type="text"
            name="Current employer"
            placeholder="Votre employeur actuel"
          />
          <span>* Laissez vide si vous êtes actuellement au chômage</span>
        </div>
        <div class="row">
          <input
            type="text"
            name="Contact number"
            placeholder="Numéro de contact"
            data-type="field"
          />
          <input
            type="email"
            name="email"
            placeholder="Adresse e-mail valable"
            data-type="field"
          />
        </div>
        <div class="row">
          <input type="submit" value="Envoyer" />
        </div>
      </form>
      <div class="ss">
        <div class="text-data">
          Votre message a été envoyé. Vous recevrez une réponse dans les
        </div>
        <div class="green-btn">
          <a href="/">Retour à la page d'accueil</a>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.4/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iamdustan-smoothscroll/0.4.0/smoothscroll.min.js"></script>
  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-1.11.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
  ></script>
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <script src="assets/js/main.js"></script>
</html>
